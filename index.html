<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Finder</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <!-- Logo -->
        <div class="logo">
          <i class="fas fa-book"></i>
          <a href="/"><span>BookFinder</span></a>
        </div>
    
        <!-- Hamburger menu icon for mobile -->
        <div class="hamburger" onclick="toggleMenu()">
          <i class="fas fa-bars"></i>
        </div>
    
        <!-- Navbar links and search -->
        <div class="nav-links">
          <select class="genre-dropdown">
            <option value="">All Genres</option>
          </select>
    
          <div class="search-bar">
            <input type="text" placeholder="Search books..." />
            <button><i class="fas fa-search"></i></button>
          </div>
    
          <div class="icons">
            <a href="wishlist.html">
              <i class="fas fa-heart"></i><sup id="wishlist-count"></sup>
            </a>
          </div>
        </div>
      </div>
    </nav>
    

    <!-- Loading Spinner -->
    <div id="loader">
      <p>Loading....</p>
    </div>

    <div class="book-per-page">
      <label for="booksPerPage">Books per page:</label>
      <select id="booksPerPage">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="15">15</option>
      </select>
    </div>

    <!-- Book Container -->
    <div id="book-container"></div>

    <!-- Pagination controls will be rendered here -->
    <div id="pagination"></div>

    <script src="js/script.js"></script>
  </body>
</html>
